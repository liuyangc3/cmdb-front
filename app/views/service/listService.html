<div class="col-md-12">
  <button type="button" ng-click="reload()">刷新</button>
  <table>
    <thead>
      <tr>
        <th>service id</th>
      </tr>
    </thead>
      <tbody>
        <tr ng-repeat="sid in services">
          <td>
            <a ui-sref="root.service({database: database, sid: sid})">{{sid}}</a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
