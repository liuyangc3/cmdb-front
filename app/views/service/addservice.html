<div class="col-md-10 col-md-offset-2">
  <script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
    </div>
  </script>

  <uib-alert ng-repeat="alert in sCtrl.alerts" type="{{alert.type}}" close="sCtrl.closeAlert($index)">
    {{alert.msg}}
  </uib-alert>

  <form name="service" class="form-horizontal" ng-submit="sCtrl.submit(service.serviceId.$invalid)">
    <fieldset>
      <div class="form-group">
        <label class="control-label col-sm-2">ip:port</label>
        <div class="controls col-sm-4">
          <input type="text" class="form-control"
                 name="serviceId" tabindex="1"
                 placeholder="ip:port"
                 ng-model="sCtrl.service_id"
                 ng-pattern="/^\d{1,3}(.\d{1,3}){3}:\d{1,5}$/"
                 required autofocus>
          <span class="col-sm-4"
                  ng-show="!service.serviceId.$error.required && service.serviceId.$invalid">格式错误</span>
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">service name</label>
        <div class="controls col-sm-4">
          <input type="text" class="form-control"
                 tabindex="2" placeholder="端口号2181,8080,3306,11211,22201,61616可以不用指定名称"
                 ng-model="sCtrl.formData.name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary" tabindex="3">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
