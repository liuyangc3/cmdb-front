<script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
        <div ng-transclude></div>
    </div>
</script>

<uib-alert ng-repeat="alert in sCtrl.alerts"
           type="{{alert.type}}"
           close="sCtrl.closeAlert($index)">{{alert.msg}}</uib-alert>


<form name="serviceForm" class="form-horizontal" ng-submit="sCtrl.serviceSubmit()">
    <fieldset>
        <div class="form-group">
            <label class="control-label col-sm-2" for="serviceId">id</label>
            <div class="controls col-sm-4">
                <input type="text"
                       class="form-control"
                       name="serviceId"
                       placeholder="ip:port"
                       ng-model="sCtrl.service_id"
                       ng-pattern="/\d{1,3}(.\d{1,3}){3}:\d{1,5}/"
                       autofocus>
                <span class="col-sm-4" ng-show="serviceForm.serviceId.$invalid">格式错误</span>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="serviceName">service name</label>
            <div class="controls col-sm-4">
                <input type="text"
                       class="form-control"
                       name="serviceName"
                       placeholder="service name"
                       ng-model="sCtrl.serviceFormData.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
