<div class="input-group input-group-customstyle">
<span class="input-group-addon">
  <span ng-show="yes" ng-dblclick="transformNgShow()">
    {{bindValue}}
  </span>
  <input ng-hide="yes" type="text" ng-model="bindValue"/>
  <span class="input-group-addon">
    <button ng-hide="yes" ng-click="transformNgShow()"
            type="button" class="apply">
    </button>
  </span>
</span>
  </div>
