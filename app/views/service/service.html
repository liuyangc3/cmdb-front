
<div>
  <table id="fields">
    <thead>
      <tr>
        <th class="col-sm-4">key</th>
        <th class="col-sm-4">value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(field, value) in sidCtrl.service">
        <th class="col-sm-4"
            ng-hide="sidCtrl.isPrivateField(field)">
          <button type="button" class="delete"
                  ng-hide="sidCtrl.isConstField(field)"
                  ng-click="sidCtrl.deleteAttr(field)">
          </button>
          <b ng-show="!sidCtrl.filedEditable"
             ng-dblclick="sidCtrl.editField()">
            {{field}}
          </b>
          <input type="text"
                 ng-model="field"
                 ng-show="sidCtrl.filedEditable" />
          <button type="button"
                  ng-show="sidCtrl.filedEditable"
                  ng-click="sidCtrl.deleteAttr(field)">
          </button>

        </th>
        <td class="col-sm-4"
            ng-hide="sidCtrl.isPrivateField(field)">
          <span ng-show="!sidCtrl.valueEditable"
                ng-dblclick="sidCtrl.editValue()">
            {{value}}
          </span>
          <div class="input-group input-group-customstyle">
            <input type="text"
                   class="form-control"
                   ng-model="value"
                   ng-show="sidCtrl.valueEditable" />
            <span class="input-group-addon">
              <button type="button" class="apply"
                      ng-show="sidCtrl.valueEditable"
                      ng-click="sidCtrl.valueEditable = false">
              </button>
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div id="rev" class="hidden">{{sidCtrl.service._rev}}</div>
<div id="sid" class="hidden">{{sidCtrl.service._id}}</div>
