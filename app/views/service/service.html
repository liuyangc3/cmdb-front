<div class="col-md-10 col-md-offset-2">
  <ul id="toolbar" class="row">
    <li><button class="col-md-2 save" ng-click="sCtrl.saveTable()">Save Service</button></li>
    <li><button class="col-md-2 add" ng-click="sCtrl.newTableRow()">Add Field</button></li>
    <li><button class="col-md-2 delete" ng-click="sCtrl.deleteTable()">Delete Service</button></li>
  </ul>

  <div>
    <table id="service_id" class="table table-condensed table-hover">
      <thead>
      <tr class="row">
        <th>key</th>
        <th>value</th>
      </tr>
      </thead>
      <tbody>
      <tr class="row" ng-repeat="(key, data) in sCtrl.service">
        <th class="col-md-4">
          <service-table-key bind-value="key"
                             push-alert="sCtrl.pushAlert(msg)"
                             modify-row-key="sCtrl.modifyRowKey(key, newkey)"
                             delete-row="sCtrl.deleteTableRow(key)">
          </service-table-key>
        </th>
        <td>
          <service-table-value  bind-key="key"
                                bind-value="data.v"
                                modify-row-value="sCtrl.modifyRowValue(key, value)">
          </service-table-value>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
    </div>
  </script>

  <uib-alert ng-repeat="alert in sCtrl.alerts" type="{{alert.type}}" close="sCtrl.closeAlert($index)">
    {{alert.msg}}
  </uib-alert>
</div>
