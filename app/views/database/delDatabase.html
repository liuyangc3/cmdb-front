<ui-select ng-model="dbCtrl.database" theme="bootstrap" style="min-width: 150px;">
  <ui-select-match placeholder="选择环境">{{dbCtrl.database}}</ui-select-match>
  <ui-select-choices repeat="database in dbCtrl.databases | filter: $select.search">
    <div ng-bind-html="database | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>

<button ng-click="dbCtrl.delDatabase()" type="submit" class="btn btn-primary" tabindex="3">Submit</button>
