<div class="col-md-10 col-md-offset-2">
  <div class="col-md-4">
  <ui-select ng-model="dbCtrl.wrapperObj.database" style="min-width: 150px;">
    <ui-select-match placeholder="选择环境">
      <span ng-bind-html="$select.selected"></span>
    </ui-select-match>
    <ui-select-choices repeat="database in dbCtrl.wrapperObj.databases | filter: $select.search">
      <div ng-bind-html="database | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
  </div>

  <button ng-click="dbCtrl.delDatabase()" type="submit" class="btn btn-primary" tabindex="3">Submit</button>
</div>
