<div class="col-md-12">
  <button type="button" ng-click="reload()">刷新</button>
  <table>
    <thead>
    <tr>
      <th>project id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects">
      <td>
        <a ui-sref="root.project({database: database, pid: project.id})">{{project.name}}</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
